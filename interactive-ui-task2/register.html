<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | MyApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar"></div>

  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100">
      <div class="col-md-6 mx-auto p-4 shadow rounded bg-white">
        <h3 class="text-center mb-4">Create Account</h3>

        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
            <small id="userMsg" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <small id="emailMsg" class="text-danger"></small>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword"></i>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <small id="passMsg" class="text-danger"></small>
          </div>

          <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
